# This schema is not used stand-alone, it is a sub-section of "tendrl_definitions_<sds_nvr>.yaml" | "tendrl_definitions_generic.sample.yaml

--- 
object_details: 
  tendrl_context: 
    attrs: 
      sds_nvr: 
        help: "NVR of the Tendrl managed sds, eg: 'gluster-3.2.0'"
        type: String
    enabled: true
    value: /clusters/$cluster.id/tendrl_context
  volume: 
    attrs: 
      bitrot: 
        type: Boolean
      brickdetails: 
        type: "Brick[]"
      directory: 
        type: String
      disperse_count: 
        type: Integer
      force: 
        type: Boolean
      redundancy_count: 
        type: Integer
      replica_count: 
        type: Integer
      scrub-frequency: 
        type: Integer
      scrub-throttle: 
        type: Integer
      stripe_count: 
        help: "Volume Stripe count"
        type: Integer
      transport: 
        type: String
      volname: 
        help: "Name of the gluster volume"
        type: String
    enabled: true
    value: /clusters/$cluster.id/volumes/$volume.id
valid_objects: 
  - volume
  - tendrl_context
