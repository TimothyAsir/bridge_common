            type: String
         disable_gpg_check:
            type: Boolean
         enablerepo:
            type: List
         disablerepo:
            type: List

      atoms:
            dnf:
              uuid: "874dd5ad-3138-4e8a-86d3-ec39787a9020"
              name: "dnf"
              description: "Manages packages with the dnf package manager"
              run: "atoms.dnf.run.run(*args, **kwargs)"
              type: "action"
              conditions:
                pre_condition: None
                post_condition: None
              outputs:
                - "msg"
              global_inputs: None
              inputs:
                - {dnf.list: {required: True}, dnf.conf_file: {required: False}}
                - {dnf.disable_gpg_check: {required: True}}
                - {disablerepo: {required: False}, enablerepo: {required: True}}
                - {name: {required: True}, state: {required: False}}
              version: 0.1.0
